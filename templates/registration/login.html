{% extends 'base.html' %}

{% block content %}
    <div class="signup-form">
        <h1 class="signup-heading">Login page</h1>
        <form method="POST">
            {% csrf_token %}
            <table class="signup-table">
                {% for field in form %}
                    <tr>
                        <td class="form-label">{{ field.label_tag }}</td>
                        <td>{{ field }}</td>
                    </tr>
                {% endfor %}
            </table>
            <p class="form-button">
                <input type="submit" value="Login" class="btn-register">
                <a href="/accounts/register/" style="text-decoration: none;">Register</a>
            </p>
        </form>
    </div>

    <style>
        body{
            background-color: #081b29;
        }
        .signup-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .signup-heading {
            font-size: 24px;
            margin-bottom: 10px;
            color: green;
        }

        .signup-table {
            width: 100%;
        }

        .form-label {
            padding: 3px;
            font-weight: bold;
        }

        .form-field {
            padding: 8px;
            width: 100%; /* Adjusted width */
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .form-field:focus {
            border-color: #007bff;
            outline: none;
        }

        .errorlist {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .error-message {
            color: red;
        }

        .form-button {
            text-align: center;
            padding: 20px 0;
        }

        .btn-register {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .small {
            margin-top: 10px;
            font-size: 25px;
        }
    </style>
{% endblock %}
